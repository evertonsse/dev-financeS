<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dev.finance$</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,200&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <img src="./assets/logo.svg" alt="Logo dev finance" />
    </header>

    <main class="container">
      <section id="balance">
        <h2 class="sr-only">Balanço</h2>

        <div class="card">
          <h3>
            <span>Entradas</span>
            <img src="./assets/income.svg" alt="Entradas" />
          </h3>
          <p id="incomeDisplay">R$ 5.000,00</p>
        </div>

        <div class="card">
          <h3>
            <span>Saídas</span>
            <img src="./assets/minus.svg" alt="Saidas" />
          </h3>
          <p id="expenseDisplay">R$ 4.000,00</p>
        </div>

        <div class="card total zero ">
          <h3>
            <span>Total</span>
            <img src="./assets/total.svg" alt="total" />
          </h3>
          <p id="totalDisplay">R$ 1.000,00</p>
        </div>
      </section>

      <section id="transaction">
        <h2 class="sr-only">Transações</h2>

        <a href="#" class="button new" onclick="Modal.open()"
          >+ Nova transação
        </a>

        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>

    <div class="modal-overlay">
      <div class="modal">
        <div id="form">
          <h2>Nova transação</h2>
          <form action="" onsubmit="Form.submit(event)">
            <div class="input-group">
              <label class="sr-only" for="description"> Descrição</label>
              <input
                type="text"
                id="description"
                name="description"
                placeholder="Descrição"
              />
            </div>

            <div class="input-group">
              <label class="sr-only" for="type">Tipo</label>

              <select name="select" id="type">
                <option value="expense">Despesa</option>
                <option value="income" selected>Renda</option>
              </select>
            </div>

            <div class="input-group">
              <label class="sr-only" for="amount"> Valor</label>
              <input
                type="number"
                step="0.01"
                id="amount"
                min="0"
                name="amount"
                placeholder="0,00"
              />
              <!-- <small class="help"
                >Use "-"" para despesas e "," para decimais</small
              > -->
            </div>

          

            <div class="input-group">
              <label class="sr-only" for="date"> Data</label>
              <input type="date" id="date" name="date" />
            </div>

            <div class="input-group actions">
              <a href="#" class="button cancel" onclick="Modal.close()"
                >Cancelar</a
              >
              <button>Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer>
      <h1>dev.finance$</h1>
    </footer>

    <script src="./scripts.js"></script>
  </body>
</html>
